<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Playfair+Display+SC:wght@400;700&display=swap" rel="stylesheet">

    <title>Title</title>
</head>
<body>
<div class="shop-container">
    <div class="shop-picture">a</div>
    <div class="shop-product">
        <div class="shop-product-text">
            <h2 class="shop-product-text-caption">The Clyde</h2>
            <div class="shop-product-text-socials">
                <a href="https://google.com">
                    <img class="shop-product-text-socials-icons" src="img/twitter-brands.svg" alt="Twitter">
                </a>
                <a href="https://google.com">
                    <img class="shop-product-text-socials-icons" src="img/facebook-brands.svg" alt="Facebook">
                </a>
                <a href="https://google.com">
                    <img class="shop-product-text-socials-icons" src="img/pinterest-brands.svg" alt="Pinterest">
                </a>
            </div>
            <hr>
            <h3 class="shop-product-text-description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aspernatur aut enim eum, ex expedita nulla numquam obcaecati optio repudiandae voluptatibus.</h3>
            <div class="shop-product-text-preview">
                <img class="shop-product-text-preview-selected" src="img/brown.jpg" alt="">
                <img class="shop-product-text-preview-image" src="img/cream.jpg" alt="">
                <img class="shop-product-text-preview-image" src="img/olive.jpg" alt="">
                <img class="shop-product-text-preview-image" src="img/salt_and_pep.jpg" alt="">
            </div>
            <div>
                <form>
                    <label for="shop-product-text-color"></label>
                    <select class="shop-product-text-list" name="shop-product-text-color" id="shop-product-text-color">
                        <option value="0">Brown</option>
                        <option value="1">Cream</option>
                        <option value="2">Olive</option>
                        <option value="3">salt & Pepper</option>
                    </select>
                </form>
            </div>
            <h3 class="shop-product-text-price">$39.00</h3>
            <hr>
        </div>
        <div class="shop-product-measurement">b</div>
    </div>
</div>
<div class="preload">
    <img class="preload-img" src="img/img_preloader.gif" alt="preload">
</div>
</body>
</html>
