<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>

    <link rel="stylesheet" href="login.css">
</head>
<body>
<div id="container">
    <button type="button" class="close" data-dismiss="model">x</button>

    <h3 class="login-title">EMAIL WHEN AVAILABLE</h3>

    <p class="login-title paragraph">
        Register your email address below to receive an email as soon as this becomes available again.
    </p>
    <hr>
    <h4 class="product-name">The Sid & Nancy</h4>


    <form id="form-horizontal">
        <select name="color" id="select">
            <option value="charcoal">Charcoal/Coral</option>
            <option value="MUSTARD">Charcoal/Mustard</option>
            <option value="white">Black/White</option>
            <option value="charcoal">Charcoal/Silver</option>

        </select>

        <input type="EMAIL" id="email-address" placeholder="Enter Email">
        <div class="btn">
            <button type="submit" class="btn-success">Email me when available</button></div>

    </form>
    <p class="notify-text">We'll notify you when this CatScarf is in stock. We don't share your address with anybody else.
    </p>
    <p class="notify-text text-right">Powered by </p>
    <a class="notify-text link" href="https://backinstock.org/?utm_source=referral&utm_medium=powered-by&utm_campaign=catscarf.myshopify.com" target="_blank">Back in Stock</a>
</div>



</body>
</html>
