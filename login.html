<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div id="login-page">
    <h3 class="login-title">EMAIL WHEN AVAILABLE</h3>
    <p class="login-title paragraph">
        Register your email address below to receive an email as soon as this becomes available again.
    </p>
    <hr class="line-divider-login">
    <h4 class="product-name-login">The Sid & Nancy</h4>
    <form id="form-horizontal">
        <select name="color" id="select-item-product">
            <option value="charcoal">Charcoal/Coral</option>
            <option value="MUSTARD">Charcoal/Mustard</option>
            <option value="white">Black/White</option>
            <option value="charcoal">Charcoal/Silver</option>

        </select>

        <input type="EMAIL" id="email-address" placeholder="Enter Email">
        <div class="btn-login-page">
            <button type="submit" class="btn-login-page-success"><h3 class="login-email-submit">Email me when available</h3></button></div>
    </form>
    <p class="notify-text">We'll notify you when this CatScarf is in stock. We don't share your address with anybody else.
    </p>
    <p class="notify-text text-right">Powered by
        <a href="https://backinstock.org/?utm_source=referral&utm_medium=powered-by&utm_campaign=catscarf.myshopify.com" target="_blank">Back in Stock</a></p>
    </div>



</body>
</html>
